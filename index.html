                const allSites = rawData.trim().split('\n').map(line => {
                    const parts = line.split(/[\t\s]+/); // 탭이나 공백으로 분리
                    if (parts.length >= 2) {
                        // URL이 마지막 요소일 확률이 높음. 나머지 부분을 title로 합침.
                        const url = parts[parts.length - 1].startsWith('http') ? parts.pop() : null;
                        const title = parts.filter(p => p.trim() !== '').join(' ').trim();
                        if (url && title) {
                            return { title, url };
                        }
                    }
                    return null;
                }).filter(item => item !== null);

                // 중복 URL 제거 (필요 시)
                const uniqueSitesMap = new Map();
                allSites.forEach(site => {
                    if (!uniqueSitesMap.has(site.url)) {
                        uniqueSitesMap.set(site.url, site);
                    }
                });
                let uniqueSites = Array.from(uniqueSitesMap.values());
                
                // 목표 사이트 개수 설정 (80~100개 내외)
                const TARGET_COUNT = 90;

                // 1. 배열 섞기 (Fisher-Yates shuffle)
                for (let i = uniqueSites.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [uniqueSites[i], uniqueSites[j]] = [uniqueSites[j], uniqueSites[i]];
                }

                // 2. 90개 선택
                const selectedSites = uniqueSites.slice(0, TARGET_COUNT);

                // 3. 설명 문구 생성 딕셔너리 (재사용 가능한 독특한 문구)
                const descTemplates = {
                    '계산|료|가격|견적': (title) => `**숨겨진 1원까지 찾아내는 마법!** 당신의 "${title.replace('보험료', '보험')}"를 완벽하게 재설계할 단 하나의 비교 계산기`,
                    '20대|청년|21살|만19세|만20세|만22세|만23세|만24세|만25세|만26세': (title) => `**청춘의 특권을 누려라!** 20대를 위한 압도적인 가성비 "${title.replace('보험료', '보험')}" 견적, 여기서만 공개!`,
                    '30대|40대': (title) => `**경제적 자유를 위한 첫걸음!** 3040 세대를 위한 가장 합리적인 "${title}" 절약 비법 대공개`,
                    '책임보험|의무보험': (title) => `**법적 의무, 스마트하게 해결!** 벌금 폭탄을 피하고 최저가 "${title}"를 찾는 결정적 한 수`,
                    '다이렉트|인터넷|온라인': (title) => `**중간 마진 제로 도전!** 대한민국에서 가장 저렴한 다이렉트 "${title}" 비교, 1초 만에 끝내기`,
                    '만기|갱신|기간': (title) => `**보험 만기일, 더 이상 불안해하지 마세요!** 갱신 기간 전에 필독해야 할 "${title}" 체크리스트`,
                    '조회|확인|찾기|이력': (title) => `**잊고 있던 내 보험의 진실!** 가입 이력부터 숨겨진 할인 혜택까지 "${title}"의 모든 것`,
                    '할인|특약|경력|블랙박스|자녀': (title) => `**할인율 극대화의 비밀!** 당신이 놓친 "${title}" 혜택을 찾아내 보험료를 반값으로 줄이는 방법`,
                    '중고차|신규|첫차': (title) => `**새로운 시작, 현명한 선택!** 초보 운전자를 위한 중고차/첫차 "${title}" 가입 가이드라인`,
                    '종합보험|자차|자손|상해': (title) => `**완벽한 보장의 완성!** 사고 걱정 없는 든든한 자동차 종합 "${title}" 설계 노하우 전격 공개`,
                    '화물차|캠핑카|트럭|픽업': (title) => `**특수 목적 차량 전문!** 일반 보험으로는 커버할 수 없는 "${title}" 맞춤형 컨설팅`,
                    '테슬라|BMW|벤츠|제네시스|G80|X5|K8|아반떼|카니발|경차|모닝|쏘렌토|레이|QM': (title) => `**프리미엄 차종의 품격!** ${title.split(' ')[0]} 오너를 위한, 품격에 맞는 최적의 프리미엄 "${title.split(' ')[1] || '보험'}" 설계`,
                    '기타': (title) => `**모두가 탐내는 보험 최적화 전략!** 남들은 모르는 "${title}"의 결정적인 비밀 정보 열람`
                };

                // 문구 생성 및 HTML 생성 함수
                function generateHtml() {
                    let html = '';
                    const generatedDescriptions = new Set(); // 생성된 문구 중복 방지

                    selectedSites.forEach(site => {
                        let description = '';
                        let matched = false;

                        // 패턴 매칭으로 문구 생성
                        for (const key in descTemplates) {
                            if (key !== '기타' && new RegExp(key, 'i').test(site.title)) {
                                description = descTemplates[key](site.title);
                                matched = true;
                                break;
                            }
                        }

                        // 매칭되는 패턴이 없으면 기본 문구 사용
                        if (!matched) {
                            description = descTemplates['기타'](site.title);
                        }
                        
                        // 중복 문구 확인 (매우 낮은 확률이지만, 만약을 대비)
                        if (generatedDescriptions.has(description)) {
                             description += " **[놓치지 마세요!]**"; 
                        }
                        generatedDescriptions.add(description);

                        // 최종 HTML 포맷
                        html += `
                            <li>
                                <a href="${site.url}" target="_blank" title="${site.title} 바로가기">
                                    <span class="link-desc">${description}</span>
                                    <small style="color:#007bff; display:block; margin-top:5px;">(${site.url.replace(/^https?:\/\/(www\.)?/, '').substring(0, 50)}...)</small>
                                </a>
                            </li>
                        `;
                    });

                    document.getElementById('site-list').innerHTML = html;
                }

                generateHtml();
            </script>
        </ul>
        <p style="text-align: center; margin-top: 40px; color: #aaa;">GPT-4o Mini 기반으로 랜덤 추출 및 독창적 문구 생성 로직이 적용되었습니다.</p>
    </div>
</body>

</html>
